<body class="d-flex flex-column h-100">

  <div class="container-fluid my-3 text-center" x-data="{ search: '', plantData,
        get filteredItems() {
                    return this.plantData.filter(
                        i => i['personal note'].toLowerCase().includes(this.search)
                    )},
            }">

    <!-- list with search -->
    <input x-model="search" placeholder="Search common name...">

    <div class="row mt-3 justify-content-center">
      <template x-for="plant in filteredItems" :key="plant.id">
        <div class="card mb-3 mx-2 shadow bg-success-subtle" style="width: 18rem;">
          <h5>
            <div class="mt-2 mb-1" x-text="plant['personal note']"></div>
          </h5>
          <!-- <img x-bind:src="plant.image" class="card-img-top" alt="plant.family"> -->
          <img x-bind:src="'./images/'+ plant.id+'.jpg'" class="card-img-top" alt="plant.family">
          <div class="card-body">
            <div x-text="plant['current name']"></div>
            <i>
              <!-- <div class="small text-body-secondary" x-text="'Family: '+plant.family"></div> -->
              <a x-bind:href="'./family/'+plant.family +'.html'">
                <div class="small text-body-secondary" x-text="'Family: '+plant.family"></div>
              </a>

            </i>

            <a x-bind:href="plant.URL" class="card-link">more info</a>

          </div>
        </div>
      </template>
    </div>
  </div>
  <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
    <div class="small text-body-secondary mx-5">copyright 2023</div>
  </footer>
</body>
