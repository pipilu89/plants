    <div x-data="{ open: false }">
      <button @click="open = ! open">Toggle Modal</button>

      <template x-teleport="body">
        <div x-show="open">
          Modal contents...

          <div x-data="{ open: false }">
            <button @click="open = ! open">Toggle Nested Modal</button>

            <template x-teleport="body">

                Nested modal contents...
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>
